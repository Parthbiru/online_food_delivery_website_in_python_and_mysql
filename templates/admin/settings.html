{% extends "admin/base.html" %}

{% block title %}Admin Settings{% endblock %}

{% block content %}
<div class="header">
    <h2>Admin Settings</h2>
    <div class="user-actions">
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-user-circle"></i> Admin</a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>System Settings</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_settings') }}">
            <div class="settings-grid">
                <!-- General Settings -->
                <div class="settings-section">
                    <h4><i class="fas fa-globe"></i> General Settings</h4>
                    <div class="form-group">
                        <label for="site_name">Site Name</label>
                        <input type="text" class="form-control" id="site_name" name="site_name" value="Food Admin">
                    </div>
                    <div class="form-group">
                        <label for="admin_email">Admin Email</label>
                        <input type="email" class="form-control" id="admin_email" name="admin_email" value="admin@example.com">
                    </div>
                </div>

                <!-- Order Settings -->
                <div class="settings-section">
                    <h4><i class="fas fa-shopping-cart"></i> Order Settings</h4>
                    <div class="form-group">
                        <label for="default_status">Default Order Status</label>
                        <select class="form-control" id="default_status" name="default_status">
                            <option value="Pending">Pending</option>
                            <option value="Processing" selected>Processing</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order_notifications">Enable Order Notifications</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="order_notifications" name="order_notifications" checked>
                        </div>
                    </div>
                </div>

                <!-- Payment Settings -->
                <div class="settings-section">
                    <h4><i class="fas fa-credit-card"></i> Payment Settings</h4>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select class="form-control" id="currency" name="currency">
                            <option value="INR" selected>Indian Rupee (₹)</option>
                            <option value="USD">US Dollar ($)</option>
                            <option value="EUR">Euro (€)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment_methods">Enabled Payment Methods</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cash_on_delivery" name="payment_methods" value="Cash on Delivery" checked>
                            <label class="form-check-label" for="cash_on_delivery">Cash on Delivery</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="online_payment" name="payment_methods" value="Online Payment" checked>
                            <label class="form-check-label" for="online_payment">Online Payment</label>
                        </div>
                    </div>
                </div>

                <!-- Maintenance Mode -->
                <div class="settings-section">
                    <h4><i class="fas fa-tools"></i> Maintenance</h4>
                    <div class="form-group">
                        <label for="maintenance_mode">Maintenance Mode</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="maintenance_mode" name="maintenance_mode">
                            <label class="form-check-label" for="maintenance_mode">Enable Maintenance Mode</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maintenance_message">Maintenance Message</label>
                        <textarea class="form-control" id="maintenance_message" name="maintenance_message" rows="3" placeholder="Site is under maintenance..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Settings
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    .settings-section {
        background: var(--dark-light-color);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .settings-section h4 {
        margin-bottom: 15px;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .form-footer {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    .form-switch {
        padding-left: 2.5em;
    }
</style>
{% endblock %}
