{% extends "admin/base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="header">
    <h2>Edit Menu Item</h2>
    <div class="user-actions">
        <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>Edit Item Details</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_item', item_id=item[0]) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ item[1] }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" value="{{ item[2] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ item[4] }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Current Image</label>
                {% if item[4] %}
                <img src="{{ url_for('static', filename='uploads/' + item[3]) }}" alt="{{ item[1] }}" style="width: 100px; height: 100px; object-fit: cover; display: block; margin-bottom: 10px;">
                {% else %}
                <p>No image uploaded</p>
                {% endif %}
                <label for="image">Change Image (leave blank to keep current)</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Item</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
